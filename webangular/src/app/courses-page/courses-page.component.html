<div class="header">
    <div (click)="openDialog()" class="button-create">+</div>
</div>
<div class="students-table-container">
    <ng-container *ngIf="isDataLoaded">
        <table mat-table [dataSource]="coursesList">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let course"> {{course.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let course"> {{course.name}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

        </table>
    </ng-container>
</div>

<ng-container *ngIf="showCreateDialog">
    <div class="student-create-dialog">
        <form>
            <div>
                <label>Name: </label>
                <input type="text" name="name" autocomplete="off" required [(ngModel)]="createCourseForm.name">
            </div>
            <button (click)="checkForm()">Create course</button>
        </form>
        <div (click)="closeDialog()" class="button-close">x</div>
    </div>
</ng-container>
