<div class="header">
    <div (click)="openDialog()" class="button-create">+</div>
</div>
<div class="students-table-container">
    <ng-container *ngIf="isDataLoaded">
        <table mat-table [dataSource]="studentList">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let student"> {{student.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let student"> {{student.name}} </td>
            </ng-container>
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Surname </th>
                <td mat-cell *matCellDef="let student"> {{student.surname}} </td>
            </ng-container>
            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef> Group </th>
                <td mat-cell *matCellDef="let student"> {{student.group}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

        </table>
    </ng-container>
</div>

<ng-container *ngIf="showCreateDialog">
    <div class="student-create-dialog">
        <form>
            <div>
                <label>Email: </label>
                <input type="text" name="email" autocomplete="off" required [(ngModel)]="createStudentForm.email">
            </div>
            <div>
                <label>Password: </label>
                <input type="text" name="password" autocomplete="off" required [(ngModel)]="createStudentForm.password">
            </div>
            <div>
                <label>Name: </label>
                <input type="text" name="name" autocomplete="off" required [(ngModel)]="createStudentForm.name">
            </div>
            <div>
                <label>Surname: </label>
                <input type="text" name="surname" autocomplete="off" required [(ngModel)]="createStudentForm.surname">
            </div>
            <div>
                <label>Group: </label>
                <input type="text" name="groupName" autocomplete="off" required [(ngModel)]="createStudentForm.groupName">
            </div>
            <button (click)="checkForm()">Create student</button>
        </form>
        <div (click)="closeDialog()" class="button-close">x</div>
    </div>
</ng-container>
